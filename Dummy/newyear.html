<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year countdown</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: palevioletred;
        transition: background-color 1s;
      }
      p {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <p id="timer"></p>
    <script>
      const p = document.getElementById("timer");
      let timer = 10;
      p.innerHTML = timer;
      const gradients = [
        "linear-gradient(to right, #ff7e5f, #feb47b)",
        "linear-gradient(to right, #ff6a88, #ff99ac)",
        "linear-gradient(to right, #a1c4fd, #c2e9fb)",
        "linear-gradient(to right, #fbc2eb, #a6c1ee)",
        "linear-gradient(to right, #fda085, #f6d365)",
        "linear-gradient(to right, #84fab0, #8fd3f4)",
        "linear-gradient(to right, #d4fc79, #96e6a1)",
        "linear-gradient(to right, #e0c3fc, #8ec5fc)",
        "linear-gradient(to right, #fbc2eb, #a18cd1)",
        "linear-gradient(to right, #fad0c4, #ffd1ff)",
      ];
      const interval = setInterval(() => {
        timer--;
        if (timer > 0) {
          p.innerHTML = timer;
          document.body.style.background = gradients[timer];
        } else {
          clearInterval(interval);
          p.innerHTML = "Happy New Yearü§çüéâ!";
          document.body.style.backgroundColor =
            "linear-gradient(to right, #ffd700, #ffda79)";
          document.body.style.color = "white";
        }
      }, 1000);
    </script>
  </body>
</html>
