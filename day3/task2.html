    <h4>2. use the rest countries 'API URL -> https://restcountries.com/v3.1/all' and display all the country flags in the console </h4>

    <script>
        var url = "https://restcountries.com/v3.1/all";

            var newInstance = new XMLHttpRequest();

            newInstance.open('GET', url);

            newInstance.onload = function () {
                if (newInstance.status >= 200 && newInstance.status < 300) {

                    var countries = JSON.parse(newInstance.responseText);

                    var flags = countries.map(country => country.flags.png).filter(flag => flag);

                    flags.forEach(flag => console.log(flag));
                } else {
                    console.error('Error fetching the data:', newInstance.statusText);
                }
            };

            newInstance.onerror = function () {
                console.error('Request failed');
            };

            newInstance.send();
    </script>
